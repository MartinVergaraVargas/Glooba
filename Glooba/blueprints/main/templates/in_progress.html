{% extends "layout.html" %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 text-center">
            <div class="card shadow-lg p-5 border-0">
                <div class="mb-4">
                    <i class="fas fa-tools fa-4x text-primary mb-4"></i>
                    <h1 class="h2 font-weight-bold text-dark mb-3">Función en Desarrollo</h1>
                    <p class="lead text-muted mb-4">
                        Estamos trabajando arduamente para brindarte la mejor experiencia.<br>
                        Esta sección estará disponible próximamente.
                    </p>
                    <div class="mt-4">
                        <a href="javascript:history.back()" class="btn btn-primary btn-lg px-5">
                            <i class="fas fa-arrow-left mr-2"></i>Volver a la Página Anterior
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 15px;
        background: linear-gradient(145deg, #ffffff, #f8f9fa);
        transition: transform 0.3s ease;
    }
    
    .card:hover {
        transform: translateY(-5px);
    }
    
    .btn-primary {
        background-color: #0069d9;
        border-color: #0062cc;
        transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 15px rgba(0, 105, 217, 0.3);
    }
</style>

<!-- Añadir Font Awesome para los iconos -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

{% endblock %}
