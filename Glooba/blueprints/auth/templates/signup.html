<!-- signup.html -->
{% extends 'login-base.html' %}

{% block title %}Registro - Glooba{% endblock %}

{% block page_title %}Únete a Glooba{% endblock %}
{% block page_subtitle %}Crea tu cuenta para comenzar{% endblock %}

{% block auth_content %}
<form method="POST" action="{{ url_for('auth.signup') }}" class="space-y-6">
    {{ form.hidden_tag() }}

    <div class="grid md:grid-cols-2 gap-6">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Nombre</label>
            <input type="text" name="first_name" required
                   class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Apellido</label>
            <input type="text" name="last_name" required
                   class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all">
        </div>
    </div>

    <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Correo electrónico</label>
        <input type="email" name="email" required
               class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all">
    </div>

    <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Contraseña</label>
        <input type="password" name="password" required
               class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all">
    </div>

    <div class="flex items-start">
        <input type="checkbox" name="terms" required
               class="mt-1 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
        <label class="ml-2 text-sm text-gray-600">
            Acepto los <a href="{{url_for('main.terminos_servicio')}}" class="text-blue-600 hover:text-blue-800">Términos de servicio</a> y 
            <a href="{{url_for('main.politicas_privacidad')}}" class="text-blue-600 hover:text-blue-800">Política de privacidad</a>
        </label>
    </div>

    <button type="submit" 
            class="w-full btn-primary text-white py-3 px-6 rounded-lg font-medium">
        Crear cuenta
    </button>

    <div class="relative mt-8">
        <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-200"></div>
        </div>
        <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-gray-500">¿Ya tienes cuenta?</span>
        </div>
    </div>

    <a href="{{ url_for('auth.login') }}"
       class="w-full inline-flex items-center justify-center py-3 px-6 border border-gray-200 rounded-lg font-medium text-gray-700 hover:border-blue-500 hover:text-blue-600 transition-all">
        Iniciar sesión
    </a>
</form>
{% endblock %}
