<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Glooba {% block title %}{% endblock %}</title>

        <!-- Favicon -->
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/CalcuIco.png') }}">

        <!-- CSS personalizado -->
        <link href="{{ url_for('static', filename='css/estilo.css') }}" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

        <!-- Tailwind CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    </head>

    {% block head %}{% endblock %}

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg bg-navbar px-4 shadow-md">
        <div class="container-fluid align-items-center">
            <!-- Logo e Imagen -->
            <a href="#" class="d-flex align-items-center gap-2">
                <img src="{{ url_for('static', filename='images/glooba-white.png') }}" alt="Logo" class="h-8 w-auto sm:h-10">
                <span class="navbar-brand fs-2 fw-semibold text-white mb-0">Glooba</span>
            </a>

            <!-- Contenedor para los iconos centrados (visible solo en pantallas grandes) -->
            <div class="d-none d-lg-flex justify-content-center gap-4 mx-auto">
                <!-- Icono de Inicio -->
                <a href="#" class="text-white text-decoration-none d-flex flex-column align-items-center">
                    <i class="bi bi-house-fill fs-4"></i>
                </a>
                <!-- Icono de Explorar -->
                <a href="#" class="text-white text-decoration-none d-flex flex-column align-items-center">
                    <i class="bi bi-map-fill fs-4"></i>
                </a>
            </div>

            <!-- Iconos a la derecha -->
            <div class="d-flex align-items-center gap-3">
                <!-- Botón de notificaciones -->
                <button class="btn btn-transparent position-relative p-0">
                    <i class="bi bi-bell fs-4 text-white"></i>
                </button>

                <!-- Avatar de usuario con dropdown -->
                <div class="dropdown">
                    <button class="btn p-0" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle fs-4 text-white"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end bg-dropdown text-white shadow" aria-labelledby="userDropdown">
                        <!-- Enlaces adicionales en pantallas pequeñas -->
                        <li class="d-lg-none"><a class="dropdown-item text-white" href="#"><i class="bi bi-house-fill"></i> Inicio</a></li>
                        <li class="d-lg-none"><a class="dropdown-item text-white" href="#"><i class="bi bi-map-fill"></i> Explorar</a></li>
                        <li><a class="dropdown-item text-white" href="#"><i class="bi bi-person-circle"></i> Perfil</a></li>
                        <li><a class="dropdown-item text-white" href="#"><i class="bi bi-gear"></i> Configuración</a></li>
                        <li><a class="dropdown-item text-white" href="#"><i class="bi bi-box-arrow-right"></i> Cerrar sesión</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>


    <!-- Contenido principal -->
    {% block content %}
    <!-- Aquí va el contenido específico de cada vista -->
    {% endblock %}

    <footer class="bg-white py-6 border-t shadow-md">
      <div class="container mx-auto px-4">
          <!-- Contenedor flexible -->
          <div class="flex flex-wrap justify-between items-start gap-6">
              <!-- Logo -->
              <div class="flex flex-col items-center lg:items-start w-full sm:w-auto text-sm">
                  <div class="flex items-center space-x-2">
                      <img src="{{ url_for('static', filename='images/glooba-black.png') }}" alt="Logo" class="w-22 h-16">
                  </div>
              </div>
  
              <!-- Sección Nosotros -->
              <div class="w-full sm:w-auto text-sm">
                  <h4 class="font-semibold text-green-600 mb-2 text-center sm:text-justify">Nosotros</h4>
                  <a href="tel:+56961338355" class="hover:underline block text-center sm:text-justify text-tertiary-light">
                      <i class="bi bi-people-fill text-blue-600"></i> Nuestro equipo
                  </a>
              </div>
  
              <!-- Redes Sociales -->
              <div class="w-full sm:w-auto text-sm">
                  <h4 class="font-semibold text-green-600 mb-2 text-center sm:text-justify">Redes sociales</h4>
                  <ul class="space-y-2 text-center sm:text-justify">
                      <li>
                          <a href="#" class="flex items-center justify-center sm:justify-start text-tertiary-light space-x-2 hover:underline">
                              <i class="bi bi-instagram text-blue-600"></i> <span>Instagram</span>
                          </a>
                      </li>
                      <li>
                          <a href="#" class="flex items-center justify-center sm:justify-start text-tertiary-light space-x-2 hover:underline">
                              <i class="bi bi-linkedin text-blue-600"></i> <span>LinkedIn</span>
                          </a>
                      </li>
                  </ul>
              </div>
  
              <!-- Información -->
              <div class="w-full sm:w-auto text-sm">
                  <h4 class="font-semibold text-green-600 mb-2 text-center sm:text-justify">Información</h4>
                  <ul class="space-y-2 text-center sm:text-justify">
                      <li>
                          <a href="#" class="hover:underline text-tertiary-light">Políticas de privacidad</a>
                      </li>
                  </ul>
              </div>
  
              <!-- Mi Cuenta -->
              <div class="w-full sm:w-auto text-sm">
                  <h4 class="font-semibold text-green-600 mb-2 text-center sm:text-justify">Mi cuenta</h4>
                  <a href="#" class="hover:underline block text-center sm:text-justify text-tertiary-light">Acceder</a>
              </div>
          </div>
      </div>
  </footer>
      
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    <!-- </body> -->
    
</html>
